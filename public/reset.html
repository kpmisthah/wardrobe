<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        .back-link:hover {
            color: #333;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #f8f8f8;
        }

        input:focus {
            outline: none;
            border-color: #ff4f6f;
            background-color: white;
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #69ff4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff3d5f;
        }

        .error-message {
            color: #ff3d5f;
            font-size: 0.85rem;
            margin-top: 4px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            input {
                padding: 10px 14px;
            }

            .back-link {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-link">
            ‚Üê Back
        </a>
        <h1>Reset password?</h1>
        <form id="resetPasswordForm">
            <div class="input-group">
                <input 
                    type="password" 
                    placeholder="Current password"
                    required
                >
                <div class="error-message" id="currentPasswordError"></div>
            </div>
            <div class="input-group">
                <input 
                    type="password" 
                    placeholder="New password"
                    required
                >
                <div class="error-message" id="newPasswordError"></div>
            </div>
            <div class="input-group">
                <input 
                    type="password" 
                    placeholder="Confirm new password"
                    required
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Reset password</button>
        </form>
    </div>
</body>
</html>
