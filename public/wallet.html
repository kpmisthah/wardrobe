<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .wallet-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .wallet-header {
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .wallet-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .wallet-balance {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background-color: #f9f9f9;
        }
        .wallet-balance span {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }
        .transaction-history {
            padding: 20px;
        }
        .transaction-history h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .transaction:last-child {
            border-bottom: none;
        }
        .transaction-type {
            font-weight: bold;
        }
        .transaction-amount {
            color: #4CAF50;
            font-weight: bold;
        }
        .transaction-amount.refund {
            color: #f44336;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f9f9f9;
        }
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .actions button.add-funds {
            background: #4CAF50;
            color: white;
        }
        .actions button.add-funds:hover {
            background: #388E3C;
        }
        .actions button.details {
            background: #2196F3;
            color: white;
        }
        .actions button.details:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <h1>Your Wallet</h1>
        </div>
        <div class="wallet-balance">
            Current Balance: <span>$123.45</span>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <div class="transaction">
                <div class="transaction-type">Refund</div>
                <div class="transaction-amount refund">-$20.00</div>
            </div>
            <div class="transaction">
                <div class="transaction-type">Deposit</div>
                <div class="transaction-amount">+$50.00</div>
            </div>
            <div class="transaction">
                <div class="transaction-type">Purchase</div>
                <div class="transaction-amount refund">-$10.00</div>
            </div>
            <div class="transaction">
                <div class="transaction-type">Refund</div>
                <div class="transaction-amount refund">-$15.00</div>
            </div>
        </div>
        <div class="actions">
            <button class="add-funds">Add Funds</button>
            <button class="details">View Details</button>
        </div>
    </div>
</body>
</html>
